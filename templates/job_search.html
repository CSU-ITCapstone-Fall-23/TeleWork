<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/app.css')}}">
    <title>TeleWork</title>
  </head>
  <body>
    {% extends "template.html" %}
    {% block content %}
    <h1>Job Search</h1>
        <ul class="list-group">
            {% for job in job_listings %}
            <li class="list-group-item">
                <a href="{{ url_for('job_details', job_id=job['id']) }}">{{ job['title'] }}</a>
                <form method="POST" action="{{ url_for('apply_for_job', job_id=job['id']) }}">
                    <button type="submit" class="btn btn-success btn-sm float-right">Apply</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    {% endblock %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  </body>
</html>
