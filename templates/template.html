<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/app.css')}}">
    <title>TeleWork</title>
  </head>
  <style>
    body{
      background-color:cornflowerblue;
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">TeleWork.Inc</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="{{ url_for('home') }}">Home</a>
          <a class="nav-item nav-link active" href="{{ url_for('about') }}">About Us</a>
          <a class="nav-item nav-link" href="#">Job Search</a>
          <a class="nav-item nav-link" href="#">Interview Preparation</a>
          <a class="nav-item nav-link" href="#">Contact Us</a>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div class="alert alert-{{ messages[0][1] }}">
          {{ messages[0][0] }}
      </div>
    <div>
      {% endif %}
        {% endwith %}
      {% block content %}
      {% endblock %}
    </div>
    <div class="footer">
      <footer>
        <p>&copy; 2023 TeleWork.Inc</p>
        <ul>
          <li>Adeola Ogundipe</li>
          <li>Amanda Candies</li>
          <li>Kanesha Mcgraw</li>
        </ul>
      </footer>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
