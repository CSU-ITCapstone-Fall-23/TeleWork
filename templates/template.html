<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/app.css')}}">
    <title>TeleWork</title>
  </head>
  <style>
    body{
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            color: #333;
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">TeleWork.Inc</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
              <a class="nav-item nav-link active" href="{{ url_for('home') }}">Home</a>
              <a class="nav-item nav-link active" href="{{ url_for('about') }}">About Us</a>
              <a class="nav-item nav-link active" href="{{ url_for('job_search') }}">Job Search</a>
              <a class="nav-item nav-link active" href="{{ url_for('interview') }}">Interview Preparation</a>
              <a class="nav-item nav-link active" href="{{ url_for('contactus') }}">Contact Us</a>
          </div>
      </div>
  </nav>

  </nav>
    <div class="container mt-5">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div class="alert alert-{{ messages[0][1] }}">
          {{ messages[0][0] }}
      </div>
    <div>
      {% endif %}
        {% endwith %}
      {% block content %}
      {% endblock %}
    </div>
    
  </div>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
  </body>
</html>
